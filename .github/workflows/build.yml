name: Build
on: [push, pull_request]

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install libsdl2-dev
    - name: Compile
      run: make release
      env:
        ARCHIVE: 1
    - uses: actions/upload-artifact@v4
      with:
        name: Linux
        path: build/*.zip
  windows:
    name: Windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: msys2/setup-msys2@v2
      with:
        release: false
        msystem: mingw64
        install: git make nasm mingw-w64-x86_64-gcc zip
    - name: Compile
      shell: msys2 {0}
      run: |
        make release -j $NUMBER_OF_PROCESSORS
      env:
        ARCHIVE: 1
    - uses: actions/upload-artifact@v4
      with:
        name: Windows
        path: build/*.zip
  macos:
    name: macOS
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v4
    - name: Compile
      run: make release
      env:
        ARCHIVE: 1
    - uses: actions/upload-artifact@v4
      with:
        name: macOS
        path: build/*.zip
